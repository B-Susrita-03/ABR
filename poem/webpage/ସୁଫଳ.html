<body style="background-color: beige;">
    <div class="w3-container" style="background-color: white;">
        <h1> ସୁଫଳ </h1>
    </div>
    <div class="w3-container" style="background-color: black; width: 100%; height: 10px; margin-bottom: 2%;"></div>
    <div class="w3-container w3-padding">
        <div class="w3-display-center w3-padding" style="font-size: 3vh; align-items: center; justify-content: center;">
            <p> କାଟ ନାହିଁ ଭାଇ ବଣ ଜଙ୍ଗଲ </p><br>

            <p>ଜଙ୍ଗଲ ନାଶିଲେ ନାହିଁ ମଙ୍ଗଳ । </p><br>

            <p>ପାଇବ ସୁଫଳ ଲଗାଅ ଗଛ </p><br>

            <p>ଦେଶ ହିତ ପାଇଁ ସାହସ ସଞ୍ଚ । </p><br> 

            <p>ସଞ୍ଚୟ କରିବା ମହତ୍ ଗୁଣ </p><br>

            <p>ଭଲ ଗୁଣ ପାଇଁ ମିଳେ ସୁନାମ । </p><br>

            <p>ଦେବା ନେବା ନିତି ଦିନିଆ କାମ </p><br>

            <p>ଉତ୍ତମ କରମେ ଅରଜ ନାମ । </p><br>

            <p>ନାମ ଅରଜିବା କଠିନ କାମ </p><br>

            <p>ସେଥିପାଇଁ ଲୋଡ଼ା ବହୁ ସଂଯମ । </p><br>

            <p>ଭଲ କରମରେ ରୁହ ଅଟଳ </p><br>

            <p>ଶେଷରେ ପାଇବ ତା’ର ସୁଫଳ ।  </p>
        </div>
    </div>
