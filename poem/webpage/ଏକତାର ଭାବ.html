<title> ଏକତାର ଭାବ  </title>
<style>

        text-align: center;
        padding: 3%;
        font-size: 10vh;
        font-weight: bolder;
    }

    p {
        text-align: center;

<body style="background-color: beige;">
    <div class="w3-container" style="background-color: white;">
        <h1> ଏକତାର ଭାବ  </h1>
    </div>
    <div class="w3-container" style="background-color: black; width: 100%; height: 10px; margin-bottom: 2%;"></div>
    <div class="w3-container w3-padding">
        <div class="w3-display-center w3-padding" style="font-size: 3vh; align-items: center; justify-content: center;">
            <p>ନଦୀରେ ନାଳରେ ପୋଖରୀ ଭିତରେ </p><br>

            <p>ଭଲ ଲାଗେ ମାଛ ଖେଳ  </p><br>

            <p>ଦଳଦଳ ହୋଇ ଖେଳୁଥାନ୍ତି ରହି  </p><br>

            <p>ମନ କରି ଏକ ମେଳ ।  </p><br>

            <p>ଦୂର ଆକାଶରେ ଉଡ଼ି ବୁଲୁଛନ୍ତି </p><br>

            <p>ହଂସରାଳୀ ପଲପଲ </p><br>

            <p>ଏକତାର ଭାବ ସଭିଙ୍କ ଭିତରେ  </p><br>

            <p>ଦେଖିବାକୁ ଲାଗେ ଭଲ </p><br>

            <p>ଛୋଟ ଉଈ ଦଳ ବାନ୍ଧି ହୋଇ  </p><br>

            <p>ବଡ଼ ବଡ଼ ମଳା କରି </p><br>

            <p>ଏକତା ବଳରେ ଚଢ଼ନ୍ତି ସରବେ </p><br>

            <p>କିଏ ହେବ ତାଙ୍କ ସରି ।  </p><br>
        </div>
    </div>
</body>
