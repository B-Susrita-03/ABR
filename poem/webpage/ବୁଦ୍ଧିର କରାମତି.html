<body style="background-color: beige;">

    </div>
    <div class="w3-container" style="background-color: black; width: 100%; height: 10px; margin-bottom: 2%;"></div>
    <div class="w3-container w3-padding">
        <div class="w3-display-center w3-padding" style="font-size: 3vh; align-items: center; justify-content: center;">
            <p>ବୁଡ଼ାଜାହାଜ ପାଣିରେ ବୁଡ଼େ </p><br>

            <p>ମଟରଗାଡ଼ି ସଡ଼କେ ଗଡ଼େ </p><br>

            <p>ଉଡ଼ାଜାହାଜେ ମଣିଷ ଉଡ଼େ </p><br>

            <p>ଏସବୁ କାହା ଶକ୍ତି  </p><br>

            <p>ବୁଦ୍ଧିର କରାମତି ।  </p><br>

            <p>ଦୂର ଆଭାଷ, ଦୂରଦର୍ଶନ </p><br>

            <p>କେତେ ଯେ ଶିଳ୍ପ ଯୋଜନାମାନ  </p><br>

            <p>ବେତାରଯନ୍ତ୍ର, ବିଜୁଳିବତୀ, </p><br>

            <p>ପାଣିପାଗର ଗତିପ୍ରଗତି </p><br>

            <p>ଏସବୁ କାହା ଶକ୍ତି  </p><br>

            <p>ବୁଦ୍ଧିର କରାମତି ।  </p>
        </div>
